<h1>Dados Aluno</h1>
<div>
  <label for="nome">Nome: </label>
  <input id="nome" type="text" [(ngModel)]="nome">

  <label for="dataNascimento">Data de Nascimento:</label>
  <input id="dataNascimento" type="date" (change)="onDataNascimentoChange($event)">

  <label for="peso">Peso (kg): </label>
  <input id="peso" type="number" [(ngModel)]="peso">

  <label for="altura">Altura (m): </label>
  <input id="altura" type="number" [(ngModel)]="altura">



  <button (click)="calcularIMC(); calcularIdade(); verificarCategoriaImc()">Salvar</button>



  <p>{{nome}}</p>
  <p>{{mensagemIdade}} {{idade}} {{mensagemAniversario}}</p>
  <p>{{mensagemIMC}} {{ imc | number:'1.2-2' }} {{categoriaImc}}</p>
