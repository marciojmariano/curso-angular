<app-cliente-cadastro (clienteSalvo)="onClienteSalvo()"></app-cliente-cadastro>
<h2>Lista de Clientes</h2>
@if(clientes.length > 0){
<table class="tabela-clientes">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Crédito</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        @for (cliente of clientes; track cliente) {
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.credito }}</td>
            <!-- O botão chama o método deletarCliente() do próprio componente filho,
                 que por sua vez emitirá um evento para o pai. -->
            <!-- <button (click)="deletarCliente($index)">Deletar</button> -->
            <td>
                <!-- <button (click)="selecionarCliente(cliente)">Editar</button> -->
                <button (click)="deletarCliente(cliente.id)">Deletar</button>
            </td>
        </tr>}
    </tbody>
</table>
} @else {
<p>Nenhum cliente cadastrado.</p>
}
